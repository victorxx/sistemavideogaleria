<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria de Vídeos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #video {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
      background: #000;
    }
    .anuncio {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button#btn {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    button#btn:hover:not(:disabled) {
      background-color: #0056b3;
    }
    a.conferir {
      display: inline-block;
      margin-top: 10px;
      background-color: #0056b3;
      color: white !important;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Galeria de Vídeos</h1>
  <div id="video"></div>
  <button id="btn">Carregar mais vídeos</button>

  <script src="videos.js"></script>

</body>
</html>
